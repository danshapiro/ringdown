<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Chat Session</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Roboto', sans-serif;
            background: #0f1419;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            color: #ffffff;
            overflow: hidden;
        }

        /* App header */
        .app-header {
            background: linear-gradient(135deg, #1a1f2e 0%, #151a26 100%);
            padding: 16px 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            box-shadow: 0 2px 12px rgba(0, 0, 0, 0.3);
            border-bottom: 1px solid rgba(123, 97, 255, 0.1);
            z-index: 100;
        }

        .header-left {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .btn-voice {
            background: rgba(123, 97, 255, 0.15);
            border: 1px solid rgba(123, 97, 255, 0.3);
            border-radius: 8px;
            padding: 10px 16px;
            color: #7B61FF;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .btn-voice:hover {
            background: rgba(123, 97, 255, 0.25);
            border-color: rgba(123, 97, 255, 0.5);
        }

        .header-right {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .btn-reset {
            background: transparent;
            border: 1px solid rgba(239, 68, 68, 0.3);
            border-radius: 8px;
            padding: 8px 12px;
            color: #ef4444;
            font-size: 13px;
            cursor: pointer;
            transition: all 0.2s;
        }

        .btn-reset:hover {
            background: rgba(239, 68, 68, 0.1);
            border-color: rgba(239, 68, 68, 0.5);
        }

        .model-selector {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            padding: 8px 12px;
            color: white;
            font-size: 13px;
            cursor: pointer;
            min-width: 100px;
            transition: all 0.2s;
        }

        .model-selector:hover {
            background: rgba(255, 255, 255, 0.08);
            border-color: rgba(255, 255, 255, 0.2);
        }

        /* Transcript area */
        .transcript-area {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 16px;
        }

        .transcript-area::-webkit-scrollbar {
            width: 8px;
        }

        .transcript-area::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.02);
        }

        .transcript-area::-webkit-scrollbar-thumb {
            background: rgba(123, 97, 255, 0.3);
            border-radius: 4px;
        }

        /* Message bubbles */
        .message {
            display: flex;
            flex-direction: column;
            max-width: 85%;
            animation: messageSlide 0.3s ease-out;
        }

        @keyframes messageSlide {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .message.user {
            align-self: flex-end;
        }

        .message.assistant {
            align-self: flex-start;
        }

        .message-bubble {
            padding: 14px 18px;
            border-radius: 18px;
            font-size: 15px;
            line-height: 1.5;
        }

        .message.user .message-bubble {
            background: linear-gradient(135deg, #7B61FF 0%, #5a3fd9 100%);
            color: white;
            border-bottom-right-radius: 4px;
            box-shadow: 0 4px 12px rgba(123, 97, 255, 0.3);
        }

        .message.assistant .message-bubble {
            background: rgba(255, 255, 255, 0.05);
            color: rgba(255, 255, 255, 0.9);
            border: 1px solid rgba(255, 255, 255, 0.08);
            border-bottom-left-radius: 4px;
        }

        /* Tool and thinking pills */
        .pills-container {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            margin-top: 8px;
        }

        .pill {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 10px 16px;
            border-radius: 20px;
            font-size: 13px;
            cursor: pointer;
            transition: all 0.2s;
        }

        .pill-tool {
            background: rgba(251, 191, 36, 0.15);
            border: 1px solid rgba(251, 191, 36, 0.3);
            color: #fbbf24;
        }

        .pill-tool:hover {
            background: rgba(251, 191, 36, 0.25);
            border-color: rgba(251, 191, 36, 0.5);
        }

        .pill-thinking {
            background: rgba(99, 102, 241, 0.15);
            border: 1px solid rgba(99, 102, 241, 0.3);
            color: #818cf8;
        }

        .pill-thinking:hover {
            background: rgba(99, 102, 241, 0.25);
            border-color: rgba(99, 102, 241, 0.5);
        }

        .pill-icon {
            width: 16px;
            height: 16px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 10px;
        }

        .pill-tool .pill-icon {
            background: rgba(251, 191, 36, 0.3);
        }

        .pill-thinking .pill-icon {
            background: rgba(99, 102, 241, 0.3);
        }

        .chevron {
            margin-left: 4px;
            transition: transform 0.2s;
        }

        /* Composer area */
        .composer-area {
            background: #1a1f2e;
            padding: 16px 20px;
            border-top: 1px solid rgba(255, 255, 255, 0.08);
            box-shadow: 0 -4px 16px rgba(0, 0, 0, 0.2);
        }

        .composer-container {
            display: flex;
            align-items: center;
            gap: 12px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 24px;
            padding: 8px 12px 8px 16px;
            transition: all 0.2s;
        }

        .composer-container:focus-within {
            border-color: rgba(123, 97, 255, 0.5);
            background: rgba(255, 255, 255, 0.08);
            box-shadow: 0 0 0 3px rgba(123, 97, 255, 0.1);
        }

        .btn-attachment {
            background: transparent;
            border: none;
            color: rgba(255, 255, 255, 0.5);
            cursor: pointer;
            padding: 8px;
            border-radius: 8px;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .btn-attachment:hover {
            background: rgba(255, 255, 255, 0.08);
            color: rgba(255, 255, 255, 0.8);
        }

        .composer-input {
            flex: 1;
            background: transparent;
            border: none;
            outline: none;
            color: white;
            font-size: 15px;
            padding: 8px 0;
        }

        .composer-input::placeholder {
            color: rgba(255, 255, 255, 0.3);
        }

        .btn-send {
            background: linear-gradient(135deg, #7B61FF 0%, #5a3fd9 100%);
            border: none;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.2s;
        }

        .btn-send:hover {
            transform: scale(1.08);
            box-shadow: 0 4px 16px rgba(123, 97, 255, 0.4);
        }

        .btn-send:active {
            transform: scale(0.95);
        }

        .btn-send svg {
            width: 18px;
            height: 18px;
            fill: white;
        }
    </style>
</head>
<body>
    <!-- App Header -->
    <div class="app-header">
        <div class="header-left">
            <button class="btn-voice" onclick="returnToVoice()">
                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <polygon points="11 5 6 9 2 9 2 15 6 15 11 19 11 5"></polygon>
                    <path d="M19.07 4.93a10 10 0 0 1 0 14.14M15.54 8.46a5 5 0 0 1 0 7.07"></path>
                </svg>
                Voice
            </button>
        </div>
        <div class="header-right">
            <button class="btn-reset" onclick="resetConversation()">Reset</button>
            <select class="model-selector" onchange="changeModel(this.value)">
                <option>GPT-4</option>
                <option>Claude 3.5</option>
                <option>GPT-4o</option>
            </select>
        </div>
    </div>

    <!-- Transcript Area -->
    <div class="transcript-area" id="transcript">
        <div class="message user">
            <div class="message-bubble">What's the weather today?</div>
        </div>

        <div class="message assistant">
            <div class="message-bubble">Let me check the weather for you.</div>
            <div class="pills-container">
                <div class="pill pill-tool" onclick="togglePill(this)">
                    <div class="pill-icon">★</div>
                    <span>Tool: TavilySearch</span>
                    <span class="chevron">›</span>
                </div>
                <div class="pill pill-thinking" onclick="togglePill(this)">
                    <div class="pill-icon">•••</div>
                    <span>Thinking: Analyzing request...</span>
                    <span class="chevron">›</span>
                </div>
            </div>
        </div>

        <div class="message assistant">
            <div class="message-bubble">
                The current weather in your location is partly cloudy with a temperature of 72°F.
                There's a 20% chance of rain this afternoon.
            </div>
        </div>

        <div class="message user">
            <div class="message-bubble">Thanks!</div>
        </div>
    </div>

    <!-- Composer Area -->
    <div class="composer-area">
        <div class="composer-container">
            <button class="btn-attachment" onclick="addAttachment()">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M21.44 11.05l-9.19 9.19a6 6 0 0 1-8.49-8.49l9.19-9.19a4 4 0 0 1 5.66 5.66l-9.2 9.19a2 2 0 0 1-2.83-2.83l8.49-8.48"></path>
                </svg>
            </button>
            <input type="text" class="composer-input" placeholder="Type a message..." id="messageInput" onkeypress="handleKeyPress(event)">
            <button class="btn-send" onclick="sendMessage()">
                <svg viewBox="0 0 24 24">
                    <path d="M2 21l21-9L2 3v7l15 2-15 2z"/>
                </svg>
            </button>
        </div>
    </div>

    <script>
        // Implementation notes:
        // - Transcript shows messages from backend WebSocket stream
        // - Auto-scroll to bottom on new messages
        // - Pills for tools/thinking stack left-to-right, wrapping as needed
        // - Click pill to expand (see mockup-6-chat-tool-expanded.html)
        // - Model selector sends immediate switch (not via tool call)
        // - Reset button clears conversation and creates new session
        // - Attachment button opens file picker (max 9 attachments)
        // - Voice button returns to voice session (permission check first)

        function togglePill(pill) {
            // Toggle to expanded view
            console.log('Expanding pill:', pill.textContent);
            // window.location.href = 'mockup-6-chat-tool-expanded.html';
        }

        function sendMessage() {
            const input = document.getElementById('messageInput');
            const message = input.value.trim();
            if (!message) return;

            // Add user message to transcript
            const transcript = document.getElementById('transcript');
            const userMsg = document.createElement('div');
            userMsg.className = 'message user';
            userMsg.innerHTML = `<div class="message-bubble">${message}</div>`;
            transcript.appendChild(userMsg);
            transcript.scrollTop = transcript.scrollHeight;

            // Clear input
            input.value = '';

            // Send to backend via WebSocket
            console.log('Sending message:', message);
        }

        function handleKeyPress(event) {
            if (event.key === 'Enter') {
                sendMessage();
            }
        }

        function returnToVoice() {
            // Check permissions and start voice session
            console.log('Returning to voice mode...');
            // window.location.href = 'mockup-3-voice-active.html';
        }

        function changeModel(model) {
            console.log('Switching to model:', model);
            // Send model switch command to backend
        }

        function resetConversation() {
            if (confirm('Reset conversation? This will clear all messages.')) {
                console.log('Resetting conversation...');
                // Call backend reset endpoint
                document.getElementById('transcript').innerHTML = '';
            }
        }

        function addAttachment() {
            console.log('Opening attachment picker...');
            // Open file picker (max 9 files)
        }

        // Auto-scroll to bottom
        const transcript = document.getElementById('transcript');
        transcript.scrollTop = transcript.scrollHeight;
    </script>
</body>
</html>
