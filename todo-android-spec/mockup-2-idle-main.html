<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Idle Main Screen</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Roboto', sans-serif;
            background: linear-gradient(135deg, #0f1729 0%, #1a1f3a 50%, #0a0e27 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: #ffffff;
            overflow: hidden;
            position: relative;
        }

        /* Animated grid background */
        .grid-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image:
                linear-gradient(rgba(123, 97, 255, 0.03) 1px, transparent 1px),
                linear-gradient(90deg, rgba(123, 97, 255, 0.03) 1px, transparent 1px);
            background-size: 50px 50px;
            animation: gridMove 20s linear infinite;
            z-index: 0;
        }

        @keyframes gridMove {
            0% { transform: translate(0, 0); }
            100% { transform: translate(50px, 50px); }
        }

        /* Glowing orbs */
        .glow-orb {
            position: fixed;
            border-radius: 50%;
            filter: blur(80px);
            opacity: 0.15;
            z-index: 1;
            animation: float 15s ease-in-out infinite;
        }

        .orb-1 {
            width: 300px;
            height: 300px;
            background: #7B61FF;
            top: 10%;
            left: 10%;
            animation-delay: 0s;
        }

        .orb-2 {
            width: 250px;
            height: 250px;
            background: #5a3fd9;
            bottom: 20%;
            right: 15%;
            animation-delay: 3s;
        }

        @keyframes float {
            0%, 100% { transform: translate(0, 0); }
            50% { transform: translate(30px, -30px); }
        }

        .main-container {
            position: relative;
            z-index: 10;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 24px;
            padding: 40px;
            max-width: 480px;
            width: 100%;
        }

        .btn {
            width: 100%;
            max-width: 360px;
            height: 64px;
            border: none;
            border-radius: 32px;
            font-size: 20px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .btn-primary {
            background: linear-gradient(135deg, #7B61FF 0%, #5a3fd9 100%);
            color: white;
            box-shadow:
                0 0 0 1px rgba(123, 97, 255, 0.3),
                0 8px 24px rgba(123, 97, 255, 0.4),
                0 0 60px rgba(123, 97, 255, 0.2);
            animation: pulseGlow 3s ease-in-out infinite;
        }

        @keyframes pulseGlow {
            0%, 100% {
                box-shadow:
                    0 0 0 1px rgba(123, 97, 255, 0.3),
                    0 8px 24px rgba(123, 97, 255, 0.4),
                    0 0 60px rgba(123, 97, 255, 0.2);
            }
            50% {
                box-shadow:
                    0 0 0 1px rgba(123, 97, 255, 0.5),
                    0 12px 32px rgba(123, 97, 255, 0.5),
                    0 0 80px rgba(123, 97, 255, 0.3);
            }
        }

        .btn-primary:hover {
            transform: translateY(-3px) scale(1.02);
            box-shadow:
                0 0 0 1px rgba(123, 97, 255, 0.5),
                0 16px 40px rgba(123, 97, 255, 0.5),
                0 0 100px rgba(123, 97, 255, 0.3);
        }

        .btn-primary:active {
            transform: translateY(-1px) scale(0.98);
        }

        .btn-secondary {
            background: transparent;
            color: white;
            border: 2px solid rgba(255, 255, 255, 0.3);
            box-shadow:
                0 0 0 1px rgba(255, 255, 255, 0.1),
                0 4px 16px rgba(0, 0, 0, 0.2);
        }

        .btn-secondary:hover {
            border-color: rgba(255, 255, 255, 0.5);
            background: rgba(255, 255, 255, 0.05);
            transform: translateY(-2px);
            box-shadow:
                0 0 0 1px rgba(255, 255, 255, 0.2),
                0 8px 24px rgba(0, 0, 0, 0.3);
        }

        .btn-secondary:active {
            transform: translateY(0);
        }

        /* Ripple effect */
        .btn::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.3);
            transform: translate(-50%, -50%);
            transition: width 0.6s, height 0.6s;
        }

        .btn:active::before {
            width: 400px;
            height: 400px;
        }

        .btn span {
            position: relative;
            z-index: 1;
        }

        /* Logo/branding (optional) */
        .logo {
            position: absolute;
            top: 60px;
            font-size: 16px;
            font-weight: 700;
            letter-spacing: 3px;
            text-transform: uppercase;
            background: linear-gradient(135deg, #ffffff 0%, #7B61FF 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            opacity: 0.8;
        }
    </style>
</head>
<body>

    <div class="grid-background"></div>

    <!-- Glowing orbs -->
    <div class="glow-orb orb-1"></div>

    <!-- Logo -->
    <div class="logo">Ringdown</div>

</body>
</html>
