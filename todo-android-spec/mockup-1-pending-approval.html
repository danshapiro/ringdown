<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Device Approval Pending</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Roboto', sans-serif;
            background: linear-gradient(135deg, #0a0e27 0%, #1a1f3a 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #ffffff;
            overflow: hidden;
        }

        /* Animated background particles */
        .bg-particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: 0;
        }

        .particle {
            position: absolute;
            background: rgba(123, 97, 255, 0.1);
            border-radius: 50%;
            animation: float 20s infinite;
        }

        .particle:nth-child(1) { width: 80px; height: 80px; top: 20%; left: 10%; animation-delay: 0s; }
        .particle:nth-child(2) { width: 120px; height: 120px; top: 60%; left: 80%; animation-delay: 4s; }
        .particle:nth-child(3) { width: 60px; height: 60px; top: 80%; left: 30%; animation-delay: 2s; }
        .particle:nth-child(4) { width: 100px; height: 100px; top: 40%; left: 60%; animation-delay: 6s; }

        @keyframes float {
            0%, 100% { transform: translate(0, 0) rotate(0deg); }
            33% { transform: translate(30px, -30px) rotate(120deg); }
            66% { transform: translate(-20px, 20px) rotate(240deg); }
        }

        .modal-overlay {
            position: relative;
            z-index: 10;
            width: 100%;
            max-width: 420px;
            padding: 20px;
        }

        .modal {
            background: rgba(25, 30, 48, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 24px;
            padding: 48px 32px;
            box-shadow:
                0 0 0 1px rgba(123, 97, 255, 0.2),
                0 20px 60px rgba(0, 0, 0, 0.5),
                0 0 80px rgba(123, 97, 255, 0.1);
            animation: modalSlideIn 0.5s cubic-bezier(0.34, 1.56, 0.64, 1);
        }

        @keyframes modalSlideIn {
            from {
                opacity: 0;
                transform: translateY(-30px) scale(0.95);
            }
            to {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }

        .icon-container {
            width: 80px;
            height: 80px;
            margin: 0 auto 32px;
            background: linear-gradient(135deg, rgba(123, 97, 255, 0.2), rgba(123, 97, 255, 0.05));
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 2px solid rgba(123, 97, 255, 0.3);
            animation: pulse 2s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); box-shadow: 0 0 0 0 rgba(123, 97, 255, 0.4); }
            50% { transform: scale(1.05); box-shadow: 0 0 0 20px rgba(123, 97, 255, 0); }
        }

        .icon-container svg {
            width: 40px;
            height: 40px;
            stroke: #7B61FF;
            fill: none;
            stroke-width: 2;
        }

        h1 {
            font-size: 24px;
            font-weight: 600;
            text-align: center;
            margin-bottom: 16px;
            background: linear-gradient(135deg, #ffffff 0%, #a8a8ff 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .description {
            text-align: center;
            color: rgba(255, 255, 255, 0.7);
            font-size: 15px;
            line-height: 1.6;
            margin-bottom: 28px;
        }

        .device-id-label {
            text-align: center;
            color: rgba(255, 255, 255, 0.5);
            font-size: 12px;
            text-transform: uppercase;
            letter-spacing: 1.5px;
            margin-bottom: 8px;
            font-weight: 500;
        }

        .device-id {
            background: rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(123, 97, 255, 0.2);
            border-radius: 12px;
            padding: 16px 20px;
            margin-bottom: 24px;
            text-align: center;
            font-family: 'Courier New', monospace;
            font-size: 18px;
            color: #7B61FF;
            font-weight: 600;
            letter-spacing: 2px;
        }

        .instructions {
            text-align: center;
            color: rgba(255, 255, 255, 0.6);
            font-size: 13px;
            line-height: 1.5;
            margin-bottom: 32px;
        }

        .instructions code {
            background: rgba(123, 97, 255, 0.15);
            padding: 2px 8px;
            border-radius: 4px;
            color: #a8a8ff;
            font-family: 'Courier New', monospace;
            font-size: 12px;
        }

        .btn-primary {
            width: 100%;
            padding: 18px;
            background: linear-gradient(135deg, #7B61FF 0%, #5a3fd9 100%);
            border: none;
            border-radius: 14px;
            color: white;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 8px 24px rgba(123, 97, 255, 0.3);
            position: relative;
            overflow: hidden;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 12px 32px rgba(123, 97, 255, 0.4);
        }

        .btn-primary:active {
            transform: translateY(0);
        }

        .btn-primary::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.2);
            transform: translate(-50%, -50%);
            transition: width 0.6s, height 0.6s;
        }

        .btn-primary:active::before {
            width: 300px;
            height: 300px;
        }

        .btn-primary span {
            position: relative;
            z-index: 1;
        }

        .checking-animation {
            display: none;
            justify-content: center;
            align-items: center;
            margin-top: 16px;
        }

        .checking-animation.active {
            display: flex;
        }

        .dot {
            width: 8px;
            height: 8px;
            margin: 0 4px;
            background: #7B61FF;
            border-radius: 50%;
            animation: bounce 1.4s infinite ease-in-out both;
        }

        .dot:nth-child(1) { animation-delay: -0.32s; }
        .dot:nth-child(2) { animation-delay: -0.16s; }

        @keyframes bounce {
            0%, 80%, 100% { transform: scale(0); opacity: 0.5; }
            40% { transform: scale(1); opacity: 1; }
        }
    </style>
</head>
<body>
    <!-- Background particles -->
    <div class="bg-particles">
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
    </div>

    <!-- Modal overlay -->
    <div class="modal-overlay">
        <div class="modal">
            <!-- Icon -->
            <div class="icon-container">
                <svg viewBox="0 0 24 24">
                    <circle cx="12" cy="12" r="10" stroke-width="2"/>
                    <path d="M12 6v6l4 2" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>
            </div>

            <!-- Title -->
            <h1>Device Approval Required</h1>

            <!-- Description -->
            <p class="description">
                Your device needs to be approved before you can connect.
            </p>

            <!-- Device ID -->
            <div class="device-id-label">Device ID</div>
            <div class="device-id">abc-123-xyz</div>

            <!-- Instructions -->
            <p class="instructions">
                Please ask an administrator to enable this device in <code>config.yaml</code>
            </p>

            <!-- Primary action button -->
            <button class="btn-primary" onclick="checkAgain()">
                <span>Check again</span>
            </button>

            <!-- Checking animation -->
            <div class="checking-animation" id="checkingAnimation">
                <div class="dot"></div>
                <div class="dot"></div>
                <div class="dot"></div>
            </div>
        </div>
    </div>

    <script>
        // Implementation notes:
        // - On button click, make API call to backend registration endpoint
        // - If approved (enabled=true), dismiss modal and proceed to voice session
        // - If still pending, show checking animation briefly then allow retry
        // - Device ID should be generated/retrieved from Android device APIs
        // - Modal is non-dismissible (blocking) until approval

        function checkAgain() {
            const btn = document.querySelector('.btn-primary');
            const animation = document.getElementById('checkingAnimation');

            // Show checking animation
            btn.style.opacity = '0.6';
            btn.disabled = true;
            animation.classList.add('active');

            // Simulate API call (replace with actual backend call in implementation)
            setTimeout(() => {
                btn.style.opacity = '1';
                btn.disabled = false;
                animation.classList.remove('active');

                // If approved, would transition to next screen
                // window.location.href = 'mockup-3-voice-active.html';
            }, 1500);
        }
    </script>
</body>
</html>
