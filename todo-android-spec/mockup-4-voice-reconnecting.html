<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Voice Session - Reconnecting</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Roboto', sans-serif;
            background: linear-gradient(135deg, #0a2540 0%, #1a3a5c 50%, #0f1f38 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: #ffffff;
            overflow: hidden;
            position: relative;
        }

        /* Status indicator */
        .status-bar {
            position: fixed;
            top: 40px;
            display: flex;
            align-items: center;
            gap: 12px;
            background: rgba(0, 0, 0, 0.4);
            backdrop-filter: blur(10px);
            padding: 12px 24px;
            border-radius: 24px;
            border: 1px solid rgba(251, 146, 60, 0.3);
            z-index: 20;
        }

        .status-indicator {
            width: 12px;
            height: 12px;
            background: #fb923c;
            border-radius: 50%;
            animation: pulseWarning 1.5s ease-in-out infinite;
            box-shadow: 0 0 20px rgba(251, 146, 60, 0.6);
        }

        @keyframes pulseWarning {
            0%, 100% {
                transform: scale(1);
                opacity: 1;
            }
            50% {
                transform: scale(1.3);
                opacity: 0.6;
            }
        }

        .status-text {
            font-size: 16px;
            font-weight: 500;
            color: rgba(255, 255, 255, 0.9);
        }

        /* Main button container */
        .button-container {
            position: relative;
            z-index: 10;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* Large circular hang up button (dimmed) */
        .hang-up-button {
            width: min(50vw, 280px);
            height: min(50vw, 280px);
            border-radius: 50%;
            border: none;
            background: linear-gradient(135deg, rgba(239, 68, 68, 0.7) 0%, rgba(220, 38, 38, 0.7) 100%);
            cursor: pointer;
            position: relative;
            overflow: hidden;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow:
                0 0 0 1px rgba(239, 68, 68, 0.2),
                0 15px 50px rgba(239, 68, 68, 0.3),
                0 0 60px rgba(239, 68, 68, 0.15);
        }

        .hang-up-button:hover {
            transform: scale(1.03);
            background: linear-gradient(135deg, rgba(239, 68, 68, 0.8) 0%, rgba(220, 38, 38, 0.8) 100%);
        }

        .hang-up-button:active {
            transform: scale(0.97);
        }

        .button-content {
            position: relative;
            z-index: 2;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100%;
        }

        .phone-icon {
            width: 60px;
            height: 60px;
            margin-bottom: 12px;
            fill: none;
            stroke: white;
            stroke-width: 3;
            stroke-linecap: round;
            stroke-linejoin: round;
            opacity: 0.9;
        }

        .button-label {
            font-size: 24px;
            font-weight: 600;
            color: white;
            margin-bottom: 8px;
        }

        .button-sublabel {
            font-size: 16px;
            font-weight: 400;
            color: rgba(255, 255, 255, 0.7);
            font-style: italic;
        }

        /* Rotating ring (animated for reconnecting) */
        .rotating-ring {
            position: absolute;
            top: 50%;
            left: 50%;
            width: calc(100% + 40px);
            height: calc(100% + 40px);
            transform: translate(-50%, -50%);
            border: 3px solid transparent;
            border-top-color: rgba(251, 146, 60, 0.6);
            border-right-color: rgba(251, 146, 60, 0.3);
            border-radius: 50%;
            animation: rotate 1.5s linear infinite;
            z-index: 1;
        }

        @keyframes rotate {
            0% { transform: translate(-50%, -50%) rotate(0deg); }
            100% { transform: translate(-50%, -50%) rotate(360deg); }
        }

        /* Error banner at bottom */
        .error-banner {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: linear-gradient(135deg, rgba(239, 68, 68, 0.95) 0%, rgba(220, 38, 38, 0.95) 100%);
            backdrop-filter: blur(10px);
            padding: 20px 24px;
            display: flex;
            align-items: center;
            gap: 16px;
            box-shadow: 0 -4px 24px rgba(0, 0, 0, 0.3);
            z-index: 30;
            animation: slideUp 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        }

        @keyframes slideUp {
            from {
                transform: translateY(100%);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        .error-icon {
            width: 32px;
            height: 32px;
            min-width: 32px;
            border-radius: 50%;
            border: 2px solid white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            font-weight: 700;
        }

        .error-message {
            flex: 1;
            font-size: 16px;
            font-weight: 500;
            color: white;
        }
    </style>
</head>
<body>
    <!-- Status bar -->
    <div class="status-bar">
        <div class="status-indicator"></div>
        <div class="status-text">Reconnecting...</div>
    </div>

    <!-- Main button container -->
    <div class="button-container">
        <!-- Rotating ring (faster for reconnecting) -->
        <div class="rotating-ring"></div>

        <!-- Hang up button -->
        <button class="hang-up-button" onclick="hangUp()">
            <div class="button-content">
                <!-- Phone icon -->
                <svg class="phone-icon" viewBox="0 0 24 24">
                    <path d="M22 16.92v3a2 2 0 0 1-2.18 2 19.79 19.79 0 0 1-8.63-3.07 19.5 19.5 0 0 1-6-6 19.79 19.79 0 0 1-3.07-8.67A2 2 0 0 1 4.11 2h3a2 2 0 0 1 2 1.72 12.84 12.84 0 0 0 .7 2.81 2 2 0 0 1-.45 2.11L8.09 9.91a16 16 0 0 0 6 6l1.27-1.27a2 2 0 0 1 2.11-.45 12.84 12.84 0 0 0 2.81.7A2 2 0 0 1 22 16.92z" transform="rotate(135 12 12)"/>
                </svg>

                <!-- Button labels -->
                <div class="button-label">Hang Up</div>
                <div class="button-sublabel">(retrying...)</div>
            </div>
        </button>
    </div>

    <!-- Error banner -->
    <div class="error-banner">
        <div class="error-icon">!</div>
        <div class="error-message">Network unavailable</div>
    </div>

    <script>
        // Implementation notes:
        // - Triggered on unexpected disconnect (network error, backend error)
        // - Play reconnecting audio clip on loop with delay between repeats
        // - Banner shows user-facing reason: "Network unavailable", "AI timeout", etc.
        // - Auto-retry for up to 1 minute with 3-5 second backoff
        // - Hang Up button aborts retry loop and returns to idle screen
        // - On successful reconnect: remove banner, restore normal state
        // - Banner appears once on disconnect, persists during retries

        let retryCount = 0;
        let maxRetryTime = 60000; // 1 minute
        let retryInterval = 3000; // 3 seconds
        let startTime = Date.now();

        function attemptReconnect() {
            if (Date.now() - startTime > maxRetryTime) {
                // Max retry time exceeded, stop retrying
                console.log('Max retry time exceeded. Giving up.');
                hangUp();
                return;
            }

            retryCount++;
            console.log(`Reconnect attempt ${retryCount}...`);

            // Simulate reconnection attempt
            // In production, attempt WebSocket reconnection
            setTimeout(() => {
                const success = Math.random() > 0.8; // Simulate 20% success rate
                if (success) {
                    // Successful reconnect
                    console.log('Reconnected successfully!');
                    // window.location.href = 'mockup-3-voice-active.html';
                } else {
                    // Retry again
                    attemptReconnect();
                }
            }, retryInterval);
        }

        // Start reconnection attempts
        attemptReconnect();

        function hangUp() {
            // User manually aborts retry loop
            // Stop retry attempts
            // Close any partial connections
            // Return to idle screen
            console.log('Aborting reconnection and hanging up...');
            // window.location.href = 'mockup-2-idle-main.html';
        }

        // Play reconnecting audio
        // const audio = new Audio('reconnecting.mp3');
        // audio.play();
    </script>
</body>
</html>
