<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Permission Denied</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Roboto', sans-serif;
            background: linear-gradient(135deg, #0f1729 0%, #1a1f3a 50%, #0a0e27 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: #ffffff;
            overflow: hidden;
            position: relative;
        }

        .grid-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image:
                linear-gradient(rgba(123, 97, 255, 0.03) 1px, transparent 1px),
                linear-gradient(90deg, rgba(123, 97, 255, 0.03) 1px, transparent 1px);
            background-size: 50px 50px;
            animation: gridMove 20s linear infinite;
            z-index: 0;
        }

        @keyframes gridMove {
            0% { transform: translate(0, 0); }
            100% { transform: translate(50px, 50px); }
        }

        .glow-orb {
            position: fixed;
            border-radius: 50%;
            filter: blur(80px);
            opacity: 0.15;
            z-index: 1;
        }

        .orb-1 {
            width: 300px;
            height: 300px;
            background: #7B61FF;
            top: 10%;
            left: 10%;
            animation: float 15s ease-in-out infinite;
        }

        .orb-2 {
            width: 250px;
            height: 250px;
            background: #ef4444;
            bottom: 20%;
            right: 15%;
            animation: float 15s ease-in-out infinite;
            animation-delay: 3s;
        }

        @keyframes float {
            0%, 100% { transform: translate(0, 0); }
            50% { transform: translate(30px, -30px); }
        }

        .logo {
            position: absolute;
            top: 60px;
            font-size: 16px;
            font-weight: 700;
            letter-spacing: 3px;
            text-transform: uppercase;
            background: linear-gradient(135deg, #ffffff 0%, #7B61FF 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            opacity: 0.8;
        }

        .main-container {
            position: relative;
            z-index: 10;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 20px;
            padding: 40px;
            max-width: 480px;
            width: 100%;
        }

        .btn {
            width: 100%;
            max-width: 360px;
            height: 64px;
            border: none;
            border-radius: 32px;
            font-size: 20px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .btn-primary {
            background: linear-gradient(135deg, #7B61FF 0%, #5a3fd9 100%);
            color: white;
            box-shadow:
                0 0 0 1px rgba(123, 97, 255, 0.3),
                0 8px 24px rgba(123, 97, 255, 0.4);
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow:
                0 0 0 1px rgba(123, 97, 255, 0.5),
                0 12px 32px rgba(123, 97, 255, 0.5);
        }

        .btn-primary:active {
            transform: translateY(0);
        }

        /* Error message */
        .error-message {
            display: flex;
            align-items: center;
            gap: 12px;
            background: rgba(239, 68, 68, 0.1);
            border: 1px solid rgba(239, 68, 68, 0.3);
            border-radius: 16px;
            padding: 14px 18px;
            margin-top: -8px;
            margin-bottom: 8px;
            animation: errorSlide 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            max-width: 360px;
            width: 100%;
        }

        @keyframes errorSlide {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .error-icon {
            width: 28px;
            height: 28px;
            min-width: 28px;
            border-radius: 50%;
            border: 2px solid #ef4444;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #ef4444;
            font-size: 18px;
            font-weight: 700;
            animation: shake 0.5s ease-in-out;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-4px); }
            75% { transform: translateX(4px); }
        }

        .error-text {
            flex: 1;
            font-size: 14px;
            font-weight: 500;
            color: #fca5a5;
        }

        .btn-secondary {
            background: transparent;
            color: white;
            border: 2px solid rgba(255, 255, 255, 0.3);
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.2);
        }

        .btn-secondary:hover {
            border-color: rgba(255, 255, 255, 0.5);
            background: rgba(255, 255, 255, 0.05);
            transform: translateY(-2px);
        }

        .btn-secondary:active {
            transform: translateY(0);
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.3);
            transform: translate(-50%, -50%);
            transition: width 0.6s, height 0.6s;
        }

        .btn:active::before {
            width: 400px;
            height: 400px;
        }

        .btn span {
            position: relative;
            z-index: 1;
        }
    </style>
</head>
<body>
    <!-- Grid background -->
    <div class="grid-background"></div>

    <!-- Glowing orbs -->
    <div class="glow-orb orb-1"></div>
    <div class="glow-orb orb-2"></div>

    <!-- Logo -->
    <div class="logo">Ringdown</div>

    <!-- Main container -->
    <div class="main-container">
        <!-- Primary button: Reconnect -->
        <button class="btn btn-primary" onclick="reconnect()">
            <span>Reconnect</span>
        </button>

        <!-- Error message -->
        <div class="error-message">
            <div class="error-icon">!</div>
            <div class="error-text">Microphone permission required</div>
        </div>

        <!-- Secondary button: Open Chat -->
        <button class="btn btn-secondary" onclick="openChat()">
            <span>Open Chat</span>
        </button>
    </div>

    <script>
        // Implementation notes:
        // - Shown when user denies RECORD_AUDIO or Bluetooth permissions
        // - Error appears inline below Reconnect button
        // - Tapping Reconnect re-triggers Android permission sheet
        // - Error persists until permission granted or user opens Chat
        // - Open Chat remains functional (no mic needed for chat mode)
        // - Alternative error text: "Bluetooth permission required"
        // - Error clears immediately when permission granted on next attempt

        function reconnect() {
            // Re-trigger permission request
            console.log('Requesting permissions again...');

            // Simulate permission request
            requestPermissions();
        }

        function requestPermissions() {
            // In production, use Android permission APIs
            // if (permissions.granted) {
            //     window.location.href = 'mockup-3-voice-active.html';
            // }

            // Simulate user granting permission
            const granted = confirm('Grant microphone permission?');
            if (granted) {
                console.log('Permission granted! Proceeding to voice session...');
                // Remove error and transition
                document.querySelector('.error-message').style.display = 'none';
                // window.location.href = 'mockup-3-voice-active.html';
            } else {
                console.log('Permission denied. Staying on error screen.');
            }
        }

        function openChat() {
            // Chat doesn't require mic permission
            console.log('Opening chat...');
            // window.location.href = 'mockup-5-chat-session.html';
        }
    </script>
</body>
</html>
